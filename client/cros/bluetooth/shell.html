<html>
    <head>
        <title>Bluetooth Dialog</title>
        <script language="Javascript">
            window.__ready = 0;
            window.__result = null;
            function submit_button(value) {
                window.__result = value;
                window.__ready = 1;
            };
            function get_text() {
                window.__result = document.getElementById("textinput").value;
                window.__ready = 1;
            }
        </script>
    </head>

</html>
