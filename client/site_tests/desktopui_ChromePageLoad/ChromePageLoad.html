<html>
<head>
<title>ChromePageLoad Example</title>


<script language="Javascript">
function doXhrPost() {
   var xhr = new XMLHttpRequest();
   xhr.open("POST", "http://localhost:8000/ChromePageLoad/test", false);
   xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
   xhr.onreadystatechange = function() {
      if (xhr.readyState != 4) { return; }
      updatepage(xhr.responseText);
   }
   xhr.send('post=success');
}

function updatepage(str){
    document.getElementById("content").innerHTML = str.replace(/\n/g, '<br/>');
}
</script>
</head>
<body onload="doXhrPost()">
<div id="content"></div>
</body>
</html>
